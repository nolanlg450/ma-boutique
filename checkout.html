<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaShop — Checkout</title>
<link rel="stylesheet" href="styles.css">
<script src="https://www.paypal.com/sdk/js?client-id=TON_CLIENT_ID&currency=EUR"></script>
</head>
<body>
<header>
  <div class="container header-container">
    <h1 class="logo">NovaShop</h1>
    <div class="header-right">
      <a href="index.html" class="btn">Retour à la boutique</a>
    </div>
  </div>
</header>

<main>
  <section class="checkout container">
    <h2>Adresse de livraison</h2>
    <form id="checkout-form">
      <div class="form-group"><label>Nom complet</label><input id="name" required></div>
      <div class="form-group"><label>Email</label><input id="email" required></div>
      <div class="form-group"><label>Adresse</label><input id="address" required></div>
      <div class="form-group"><label>Ville</label><input id="city" required></div>
      <div class="form-group"><label>Code postal</label><input id="zip" required></div>
      <div class="form-group"><label>Pays</label><input id="country" required></div>

      <h3>Résumé du panier</h3>
      <div id="checkout-cart-items"></div>
      <p>Sous-total: <span id="checkout-subtotal">0 €</span></p>
      <p>TVA (2%): <span id="checkout-tax">0 €</span></p>
      <p>Total: <span id="checkout-total">0 €</span></p>

      <div id="paypal-button-container" style="margin-top:20px;"></div>
    </form>
  </section>
</main>

<footer>
  <p>© NovaShop — Prototype</p>
</footer>

<script src="checkout.js"></script>
</body>
</html>
