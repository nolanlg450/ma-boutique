<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaShop — Inscription</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="container header-container">
    <h1 class="logo">NovaShop</h1>
    <div class="header-right">
      <a href="login.html" class="btn">Se connecter</a>
    </div>
  </div>
</header>

<main>
<section class="auth container">
  <h2>Créer un compte</h2>
  <form id="register-form">
    <input type="text" id="reg-name" placeholder="Nom complet" required>
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="password" id="reg-password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>
</section>
</main>

<footer>
  <p>© NovaShop — Prototype</p>
</footer>

<script>
document.getElementById("register-form").addEventListener("submit", e=>{
  e.preventDefault();
  const name = document.getElementById("reg-name").value.trim();
  const email = document.getElementById("reg-email").value.trim();
  const password = document.getElementById("reg-password").value;
  let users = JSON.parse(localStorage.getItem("users")) || [];
  if(users.find(u=>u.email===email)){
    alert("Email déjà utilisé !");
    return;
  }
  users.push({name,email,password});
  localStorage.setItem("users", JSON.stringify(users));
  alert("Inscription réussie !");
  window.location.href="login.html";
});
</script>
</body>
</html>
