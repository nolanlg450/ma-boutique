<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaShop — AirPods</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="container header-container">
    <h1 class="logo">NovaShop</h1>
    <div class="header-right">
      <span id="user-greet"></span>
      <a href="login.html" class="btn" id="login-btn">Se connecter</a>
      <button id="cart-btn">Panier (<span id="cart-count">0</span>)</button>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <div class="hero-text">
      <h2>Audio Premium. Écoute Élégante.</h2>
      <p>AirPods 4 & AirPods Pro 2 — qualité sonore et design premium.</p>
      <button onclick="scrollToProducts()">Voir les produits</button>
    </div>
  </section>

  <section id="products" class="products container">
    <h2>Nos Produits</h2>
    <div class="product-grid" id="product-list"></div>
  </section>
</main>

<aside id="cart-panel" class="cart-panel hidden">
  <h3>Ton Panier</h3>
  <button id="close-cart">×</button>
  <div id="cart-items"></div>
  <div class="cart-summary">
    <p>Sous-total: <span id="subtotal">0 €</span></p>
    <p>TVA (2%): <span id="tax">0 €</span></p>
    <p>Total: <span id="total">0 €</span></p>
    <button id="checkout-btn" class="btn">Finaliser la commande</button>
  </div>
</aside>

<footer>
  <p>© NovaShop — Prototype</p>
</footer>

<script src="script.js"></script>
</body>
</html>
