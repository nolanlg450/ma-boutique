<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NovaShop — AirPods</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="#">NovaShop</a>
      <div class="header-right">
        <button class="btn cart-btn" id="open-cart">Panier (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container hero-inner">
      <h1>Audio premium. Simplicité élégante.</h1>
      <p class="lead">AirPods 4 & AirPods Pro 2 — son limpide, ergonomie, design. Livraison rapide.</p>
      <div class="cta">
        <button class="btn" onclick="scrollToProducts()">Voir les produits</button>
      </div>
    </div>
  </section>

  <!-- Produits -->
  <main class="container">
    <h2 class="section-title" id="products">Nos produits</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/airpods4.jpg" alt="AirPods 4" />
        <h3>AirPods 4</h3>
        <p class="price">50 €</p>
        <button class="btn add-to-cart" data-name="AirPods 4" data-price="50">Ajouter au panier</button>
      </div>

      <div class="product-card">
        <img src="images/airpodspro2.jpg" alt="AirPods Pro 2" />
        <h3>AirPods Pro 2</h3>
        <p class="price">55 €</p>
        <button class="btn add-to-cart" data-name="AirPods Pro 2" data-price="55">Ajouter au panier</button>
      </div>
    </div>
  </main>

  <!-- Panier -->
  <aside id="cart-panel" class="cart-panel hidden" aria-hidden="true">
    <div class="cart-header">
      <h3>Ton panier</h3>
      <button class="close-x" id="close-cart">×</button>
    </div>
    <ul id="cart-items" class="cart-items"></ul>
    <div class="cart-summary">
      <div>Sous-total: <strong id="subtotal">0,00 €</strong></div>
      <div>TVA (2%): <strong id="tax">0,00 €</strong></div>
      <div class="total">Total: <strong id="total">0,00 €</strong></div>
      <button class="btn" id="checkout-btn">Passer à la caisse</button>
    </div>
  </aside>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 NovaShop — Tous droits réservés</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
